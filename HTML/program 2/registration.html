<!doctype html>
<html>
<head>
<title> registration form</title>
</head
<body>
<h2>registration form</h2>
<form>
<label>FULL NAME: </label>
<input type="text"name="fullname"><br><br>

<label>Mobile Number: </label>
<input type="tel"name="mobile"><br><br>

<label>Email ID: </label>
<input type="email"name="email"><br><br>

<label>Age: </label>
<input type="number"name="age"><br><br>

<label>Gender: </label>
<input type="radio"name="gender"value="male">male
<input type="radio"name="gender"value="female">female
<input type="radio"name="gender"value="other">other
<br><br>

<label>Date Of Birth: </label>
<input type="date"name="dob"><br><br>

<label>Address: </label>
<textarea rows="4" cols="30" name="address"></textarea><br><br>

<label>Current Study:</label>
<select name="study">
  <option>B.tech</option>
  <option>M.tech</option>
  <option>B.Sc</option>
  <option>MCA</option>
</select>
<br><br>

<label>Department:</label>
<select name="department">
  <option>CS</option>
  <option>IT</option>
  <option>ECE</option>
  <option>EEE</option>
</select>
<br><br>

<label>Upload CV: </label>
<input type="file"name="cv"><br><br>

<label>Programming Languages:</label><br>
<input type="checkbox"name="pl"value="HTML">HTML
<input type="checkbox"name="pl"value="Reactjs">Reactjs
<input type="checkbox"name="pl"value="CSS">CSS
<input type="checkbox"name="pl"value="Flutter">Flutter
<br><br>

<label>Language:</label><br>
<input type="checkbox"name="lang"value="English">English
<input type="checkbox"name="lang"value="Malayalam">Malayalam
<input type="checkbox"name="lang"value="Arabic">Arabic
<input type="checkbox"name="lang"value="Hindi">Hindi
<br><br>

<input type="submit"value="submit">
<input type="reset"value="reset">
</form>
</body>
</html>
